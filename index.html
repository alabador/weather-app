<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body 
style="background-image: url('https://images.unsplash.com/photo-1530908295418-a12e326966ba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1287&q=80');"
class="bg-no-repeat bg-cover h-max flex flex-col">
    <header class="header flex justify-center items-center mt-8">
        <form action="" id="search-form" class="border-b border-blue-800 w-max pb-2">
            <input type="text" name="location" class="searchbar focus:outline-none bg-transparent" id="searchbar" placeholder="Enter a City">
            <button type="submit" form="search-form">Search</button>
        </form>
    </header>
    <main class="flex flex-col">
        <section class="weather-main-container bg-blue-400 text-white m-8 rounded-xl">
            <div class="location-header-container flex flex-col items-center justify-center pt-8">
                <h3 class="location-header text-3xl font-semibold">Seattle</h3>
            </div>
            
            <div class="current-weather-container grid grid-cols-1 grid-rows-2 mt-8">
                <div class="location-main weather-grid">
                    <div class="current-temp-container">
                        <h1 class="current-temp text-massive text-center"><span class="temp-number">70</span>°F</h1>
                    </div>
                    <div class="feels-like-container">
                        <h3 class="feels-like">Feels Like: <span class="feels-like-number">69</span>°F</h3>
                    </div>
                </div>
                
                <div class="sky-main flex flex-row items-center justify-center gap-4">
                    <div class="sky-icon-container">
                        
                        <img class="weather-icon" src="" alt="" srcset="">
                    </div>
                    <div class="sky-description-container">
                        <h3 class="sky-description">Cloudy</h3>
                    </div>
                </div>
            </div>
        </section>
        
        <div class="temp-switch-container flex justify-center">
            <button class="temp-switch py-2 px-4 bg-blue-400 text-white rounded-lg shadow-md hover:bg-blue-500 focus:outline-none focus:ring-2">
                Convert to Metric
            </button>
        </div>
        
        <section class="weather-stats mx-8">
            <div class="humidity-container card">
                <div class="humidity-info">
                    <h3 class="humidity-header text-2xl font-light">Humidity</h3>
                    <h2 class="humidity-value text-xl font-bold">68</h2>
                </div>
                <div class="humidity-icon">
                    <i class="fa-solid fa-droplet"></i>
                </div>
            </div>

            <div class="wind-container card">
                <div class="wind-info">
                    <h3 class="wind-header text-2xl font-light">Wind Speed</h3>
                    <h2 class="wind-value text-xl font-bold"><span class="wind-number">68</span> MPH</h2>
                </div>
                <div class="wind-icon">
                    <i class="fa-solid fa-droplet"></i>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/main.js"></script>
</body>
</html>

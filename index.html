<!DOCTYPE html>
<html lang="en" data-theme="night">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Document</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="box-border sm:m-8">
    <header class="header mt-8 object-center">
      <form action="" id="search-form">
        <div class="form-control">
          <div class="input-group justify-center">
            <input
              type="text"
              placeholder="Search…"
              class="input input-bordered flex-1 px"
              id="searchbar"
            />
            <button type="submit" class="btn btn-square" form="search-form">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </form>
    </header>

    <main>
      <div class="grid grid-cols-1 md:grid-cols-2">
        <div
          class="weather-main-container artboard artboard-horizontal"
        >
          <div
            class="location-header-container flex flex-col items-center justify-center pt-8"
          >
            <h3 class="location-header text-3xl font-semibold">Seattle</h3>
          </div>
          <div
            class="current-weather-container grid grid-cols-1 grid-rows-2 mt-8"
          >
            <div class="location-main weather-grid">
              <div class="current-temp-container">
                <h1 class="current-temp text-massive text-center">
                  <span class="temp-number">70</span>°F
                </h1>
              </div>
              <div class="feels-like-container">
                <h3 class="feels-like">
                  Feels Like: <span class="feels-like-number">69</span>°F
                </h3>
              </div>
            </div>
            <div
              class="sky-main flex flex-row items-center justify-center gap-4"
            >
              <div class="sky-icon-container">
                <img class="weather-icon" src="" alt="" srcset="" />
              </div>
              <div class="sky-description-container">
                <h3 class="sky-description">Cloudy</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="temp-switch-container flex justify-center">
          <button
            class="temp-switch py-2 px-4 bg-blue-400 text-white rounded-lg shadow-md hover:bg-blue-500 focus:outline-none focus:ring-2"
          >
            Convert to Metric
          </button>
        </div>
        <section class="weather-stats mx-8">
          <div class="humidity-container card">
            <div class="humidity-info">
              <h3 class="humidity-header text-2xl font-light">Humidity</h3>
              <h2 class="humidity-value text-xl font-bold">68</h2>
            </div>
            <div class="humidity-icon">
              <i class="fa-solid fa-droplet"></i>
            </div>
          </div>
          <div class="wind-container card">
            <div class="wind-info">
              <h3 class="wind-header text-2xl font-light">Wind Speed</h3>
              <h2 class="wind-value text-xl font-bold">
                <span class="wind-number">68</span> MPH
              </h2>
            </div>
            <div class="wind-icon">
              <i class="fa-solid fa-droplet"></i>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./src/main.js"></script>
  </body>
</html>

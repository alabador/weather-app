<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-blue-200">
    <header class="header flex justify-center items-center mt-8">
        <form action="" id="search-form" class="border-b border-blue-400 w-max pb-2">
            <input type="text" name="location" class="searchbar focus:outline-none bg-transparent" id="searchbar" placeholder="Enter a City">
            <button type="submit" form="search-form">Search</button>
        </form>
    </header>
    <main>
        <section class="weather-main-container">
            <div class="location-header-container flex flex-col items-center justify-center mt-8">
                <h3 class="location-header text-2xl font-semibold">Seattle, Washington</h3>
                <p class="current-day">Wednesday, August 31</p>
            </div>
            
            <div class="current-weather-container grid grid-cols-1 grid-rows-2 mt-8">
                <div class="location-main weather-grid">
                    <div class="current-temp-container">
                        <h1 class="current-temp text-massive text-center">70°</h1>
                    </div>
                    <div class="feels-like-container">
                        <h3 class="feels-like">Feels Like: 69°</h3>
                    </div>
                </div>
                <div class="sky-main weather-grid">
                    <div class="sky-icon-container">
                        <i class="fa-solid fa-cloud"></i>
                    </div>
                    <!-- <div class="sky-description-container">
                        <h3 class="sky-description">Cloudy</h3>
                    </div> -->
                </div>
            </div>
        </section>
        
        <section class="weather-stats mx-8">
            <div class="humidity-container card">
                <div class="humidity-info">
                    <h3 class="humidity-header text-2xl font-light">Humidity</h3>
                    <h2 class="humidity-value text-xl font-bold">68</h2>
                </div>
                <div class="humidity-icon">
                    <i class="fa-solid fa-droplet"></i>
                </div>
            </div>

            <div class="humidity-container card">
                <div class="humidity-info">
                    <h3 class="humidity-header text-2xl font-light">Humidity</h3>
                    <h2 class="humidity-value text-xl font-bold">68</h2>
                </div>
                <div class="humidity-icon">
                    <i class="fa-solid fa-droplet"></i>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
